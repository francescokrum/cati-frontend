<div class="login-container">
  <div class="login-form">
    <form (ngSubmit)="cadastrarProduto()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="produtoDTO.nome">
      </div>
      <div class="form-group">
        <label for="unidadeDeNegocio">Produto de qual empresa?:</label>
        <select id="unidadeDeNegocio" name="unidadeDeNegocio" [(ngModel)]="produtoDTO.unidadeDeNegocio" (ngModelChange)="onUnidadeChange($event)">
          <option *ngFor="let unidade of unidades" [ngValue]="unidade">{{ unidade.nome }}</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
