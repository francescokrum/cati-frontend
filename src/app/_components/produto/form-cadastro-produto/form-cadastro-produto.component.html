<div class="login-container">
  <div class="login-form">
    <form (ngSubmit)="cadastrarProduto()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="produto.nome">
      </div>
      <div class="form-group">
        <label for="unidade">Produto de qual empresa?:</label>
        <select id="unidade" name="unidade" [(ngModel)]="produto.unidade" (ngModelChange)="onUnidadeChange($event)">
          <option *ngFor="let unidade of unidades" [ngValue]="unidade">{{ unidade.nome }}</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
