<div class="login-container">
  <div class="titulo">Meus dados</div>
  <div class="login-form">
    <form (ngSubmit)="editarCliente(cliente)">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome">
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" [(ngModel)]="cliente.email">
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" [(ngModel)]="cliente.login">
      </div>
      <button type="submit" class="btn btn-success">Editar meus dados</button>
    </form>
  </div>
</div>
