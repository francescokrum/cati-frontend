<div class="login-container">
  <div class="login-form">
    <h2 class="titulo">Central de Atendimento de TI</h2>
    <h2>Cadastro de Usuário</h2>
    <form #cadastroForm="ngForm" (ngSubmit)="onSubmit(cadastroForm)">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" [(ngModel)]="cliente.email" required>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" [(ngModel)]="cliente.login" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="cliente.senha" required>
      </div>
      <div class="form-group">
        <label for="cnpj_unidade">CNPJ da empresa em que trabalha:</label>
        <input type="text" id="cnpj_unidade" name="cnpj_unidade" [(ngModel)]="cliente.cnpj_unidade" required>
      </div>
      <p>Já possui uma conta?
        <a routerLink="/login">Faça o login</a>
      </p>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
