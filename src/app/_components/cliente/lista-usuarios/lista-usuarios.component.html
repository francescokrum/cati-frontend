<div class="main-container">
  <div class="cadastro-container">
    <div class="titulo">
      <h1>Usuarios do sistema</h1>
    </div>
    <div class="table-container">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Permiss√£o</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of lista">
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.cpf }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.permissao }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #noData>
  <p>Nenhum desenvolvedor encontrado.</p>
</ng-template>
