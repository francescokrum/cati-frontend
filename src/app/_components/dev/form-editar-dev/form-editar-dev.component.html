<div class="login-container">
  <div class="titulo">Meus dados</div>
  <div class="login-form">
    <form (ngSubmit)="editarDesenvolvedor()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="desenvolvedor.nome">
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="desenvolvedor.cpf">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" [(ngModel)]="desenvolvedor.email">
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" [(ngModel)]="desenvolvedor.login">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"[(ngModel)]="desenvolvedor.senha">
      </div>
      <button type="submit" class="btn btn-success" data-mdb-ripple-init>Editar meus dados</button>
    </form>
  </div>
</div>
