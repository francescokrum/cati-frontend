<div class="cadastro-container">
  <div class="titulo">
    <a routerLink="/paginaInicialAdmin">
      <img id="icon" src="./assets/iconSeta/seta-para-a-esquerda.png">
    </a>
    <h1>Lista de Desenvolvedores</h1>
  </div>
  <div class="table-container">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unidade of lista">
          <td>{{ unidade.nome }}</td>
          <td>{{ unidade.cnpj }}</td>
          <td>
            <button class="btn btn-edit">Editar</button>
            <button class="btn btn-delete" (click)="removerDev(unidade)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #noData>
  <p>Nenhum desenvolvedor encontrado.</p>
</ng-template>
