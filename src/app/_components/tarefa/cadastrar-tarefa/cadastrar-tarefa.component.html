<div class="main-container">
  <div class="container">
    <div class="titulo">Enviar tarefa</div>
    <div class="login-form">
      <form (ngSubmit)="cadastrarTarefa()">
        <div class="form-group">
          <label for="titulo">Tarefa:</label>
          <input class="form-control" id="titulo" name="titulo" [(ngModel)]="tarefa.titulo"/>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="6" cols="50" class="form-control" [(ngModel)]="tarefa.descricao"></textarea>
        </div>
        <div class="form-group">
          <label for="desenvolvedor">Para o desenvolvedor:</label>
          <select id="dropdown" name="desenvolvedor" [(ngModel)]="tarefa.desenvolvedor" (ngModelChange)="onDesenvolvedorChange($event)">
            <option *ngFor="let desenvolvedor of desenvolvedores" [ngValue]="desenvolvedor">{{ desenvolvedor.nome }}</option>
          </select>
          <button type="submit" class="btn btn-success" data-mdb-ripple-init>Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
