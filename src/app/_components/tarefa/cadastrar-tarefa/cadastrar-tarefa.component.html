<div class="main-container">
  <div class="container">
    <div class="titulo">Enviar tarefa</div>
    <div class="login-form">
      <form>
        <div class="form-group">
          <label for="titulo">Tarefa:</label>
          <input id="titulo" name="titulo"/>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="6" cols="50"></textarea>
        </div>
        <div class="form-group">
          <label for="status">Para o desenvolvedor:</label>
          <select id="status" name="status">
            <option value="ENVIADA">Roger Silva</option>
            <option value="EM_ANALISE">Em análise</option>
            <option value="FINALIZADO">Finalizada</option>
          </select>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
