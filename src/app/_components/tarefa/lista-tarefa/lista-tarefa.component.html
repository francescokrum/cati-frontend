<div class="main-container">
  <div class="container">
    <div class="titulo">Tarefas</div>
    <div *ngFor="let tarefa of tarefas" class="login-form">
      <form>
        <div class="form-group">
          <label for="titulo">Tarefa:</label>
          <p>{{ tarefa.titulo }}</p>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <p>{{ tarefa.descricao }}</p>
        </div>
        <div class="form-group">
          <label id="dev" for="dev">Para o desenvolvedor:</label>
          <p>{{ tarefa.desenvolvedor.nome }}</p>
          <label id="status" for="status">Status:</label>
          <h4>{{ tarefa.status }}</h4>
        </div>
      </form>
    </div>
  </div>
</div>
