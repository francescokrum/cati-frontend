<div class="login-container">
  <div class="login-form">
    <form (ngSubmit)="cadastrarUnidade(unidade)">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="unidade.nome" required>
      </div>
      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" [(ngModel)]="unidade.cnpj" required>
      </div>
      <button type="submit" class="btn btn-success" data-mdb-ripple-init>Cadastrar</button>
    </form>
  </div>
</div>
