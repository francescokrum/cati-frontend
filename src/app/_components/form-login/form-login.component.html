<div class="login-container">
  <div class="login-form">
    <h2 class="titulo">Central de Atendimento de TI</h2>
    <h2>Login</h2>
    <form (ngSubmit)="logar()">
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" [(ngModel)]="login.login">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="login.senha">
      </div>
        <p>NÃ£o possui uma conta?
        <a routerLink="/cadastrarCliente">Cadastre-se</a>
      </p>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
